

<div class=" backdrop " data-modal>
    <div class="modal-buy-now">
        <button type="button" class="btn-close-open" data-modal-close>
            <svg width="24" height="24">
                <use href="./img/symbol-defs.svg#icon-close"></use>
            </svg>
        </button>
        <h1 class="header-modal-buy"><span class="acсent">BUY</span> NOW</h1>

        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <ul class="swiper-wrapper">
                <!-- Slides -->
                <li class="swiper-slide">
                    <img src="../img/modal-buy-now/chocolate1-mob-x1.jpg"
                        srcset="../img/modal-buy-now/chocolate1-mob-x1.jpg 1x, ../img/modal-buy-now/chocolate1-mob-x1.jpg 2x"
                        alt="chocolate1" width="167" class="chocolate">
                    <div class="weight">
                        100 g
                    </div>
                </li>
                <li class="swiper-slide">
                    <img src="../img/modal-buy-now/chocolate2-mob-x1.jpg"
                        srcset="../img/modal-buy-now/chocolate2-mob-x1.jpg 1x, ../img/modal-buy-now/chocolate2-mob-x1.jpg 2x"
                        alt="chocolate2" width="167" class="chocolate">
                    <div class="weight">
                        200 g
                    </div>
                </li>
                <li class="swiper-slide">
                    <img src="../img/modal-buy-now/chocolate3-mob-x1.jpg" alt="chocolate3" width="167" class="chocolate"
                    srcset="../img/modal-buy-now/chocolate3-mob-x1.jpg 1x, ../img/modal-buy-now/chocolate3-mob-x2.jpg 2x">
                    <div class="weight">
                        300 g
                    </div>
                </li>
            </ul>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <!-- <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div> -->
        
            <!-- If we need scrollbar -->
            <!-- <div class="swiper-scrollbar"></div> -->
        </div>

        <form name="order" class="modal-order">
            <ul class="list-form">
                <li class="item-form">
                    <div>
                        <p class="input-text"><label for="user_name">Personal information</label></p>
                        <ul class="list-person-name">
                            <li class="item-form"><input id="user_name" type="text" class="modal-input" placeholder="Name" required ></li>
                            <li class="item-form"><input type="text" class="modal-input" placeholder="Surname" required ></li>
                        </ul>
                    </div>
                </li>
                <li class="item-form">
                    <label for="user_email"><span class="input-text">Email</span>
                        <input id="user_email" type="email" class="modal-input" placeholder="Enter your email" required 
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    </label>
                </li>
                <li class="item-form">
                    <label for="user_phone"><span class="input-text">Phone number</span>
                        <span class="input-wrap">
                            <input id="user_phone" type="tel" class="modal-input №phone" placeholder="Phone number" required>
                            <svg width="24" height="18" class="modal-icon">
                                <use href="../img/symbol-defs.svg#icon-flag_24x18"></use>
                            </svg>
                        </span>
                    </label>
                </li>
                <li class="item-form">
                    <label for="user_card"><span class="input-text">Card number</span>
                        <input id="user_card" type="number"  class="modal-input №card " placeholder="Enter card" required value="+380">
                    </label>
                </li>
                <li class="item-form">
                    <label for="comment">
                        <span class="input-text">Comment</span>
                        <textarea id="comment" class="comment-placeholder" name="comment-user" id=""  rows="4" placeholder="Enter text"></textarea>
                    </label>
                </li>
            </ul>
            <button type="submit" class="button-modal-buy">Submit</button>
    </div>
</div>
